<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro com alarme</title>
    <style>
.container{
    text-align: center;

}
button {
    background: #069;
    color:white;
    font-size: 32px;
    padding: 8px 20px;
    cursor: pointer;
    border: 0;
}




    </style>
</head>
<body>
    <audio id="sound" src="alarme.mp3"></audio>

    <div class="container">
<h2>Minutos</h2>
<select name="minuots" id="minutos"></select>

<h2>Segundos</h2>
<select name="segundos" id="segundos"></select>
<br/>
<br/>
<button id="começar">começar!</button>

<div id="display">
<h3>00:00:00</h3>

</div>
</div>
    
<script>
var display= document.getElementById('display');

var minutos= document.getElementById('minutos');
var segundos= document.getElementById('segundos');
var começar= document.getElementById('começar');

var CronometroSeg;

var minutosAtual;

var segundoAtual;

var interval;

for(var i=0; i<=60; i++ ){
    minutos.innerHTML+='<option value="'+i+'"> '+i+'</option>';
}

for(var i=1; i<=60; i++ ){
    segundos.innerHTML+='<option value="'+i+'"> '+i+'</option>';
}

começar.addEventListener('click',function(){
minutoAtual = minutos.value;
segundoAtual = segundos.value;

display.childNodes[1].innerHTML = minutosAtual + ":" +segundoAtual;

interval = setInterval(function() {

    segundoAtual--;
    if(segundoAtual <= 0) {
        if(minutoAtual > 0){
        minutoAtual--;
        segundoAtual = 59;
    }else {
    alert("Acabou!");
    document.getElementById("sound").play();
    clearInterval(interval);
    }
}
display.childNodes[1].innerHTML = minutosAtual + ":" +segundoAtual;
}, 1000);

})


</script>

    </div>
</body>
</html>
